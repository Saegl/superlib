{% extends "base.html" %}

{% block title %}SuperLib | Sing Up{% endblock %}

{% block content %}
<div class="container-fluid tm-mt-60">
  <div class="">
    <h2 class="tm-text-primary mb-5 text-center">Sign Up</h2>
    <form id="sign-in" action="" method="POST" class="tm-contact-form mx-auto mb-5">
      <div class="form-group">
        <input type="text" name="name" class="form-control rounded-0" placeholder="Name" required />
      </div>
      <div class="form-group">
        <input type="text" name="surname" class="form-control rounded-0" placeholder="Surname" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" class="form-control rounded-0" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control rounded-0" placeholder="Password" required />
      </div>
      <div class="form-group">
        <textarea rows="8" name="bio" class="form-control rounded-0" placeholder="Bio" required=></textarea>
      </div>

      <div class="form-group tm-text-right">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
